<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./hover3D.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>justmefael</title>
  </head>

  <body>
    <section class="container">
      <div class="fill">
        <div class="perfil">
          <img
            class="img"
            src="./avatar.png"
          />
          <h1 class="name">fael#1337</h1>
          <hr class="perfilOne" />
        </div>
        <div class="modules">
          <div class="item-1">
            <p>Languages</p>
            <img
              class="lang ln-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/JavaScript.svg"
            />
            <img
              class="lang ln-2"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/CPP.svg"
              alt=""
            />
            <img
              class="lang ln-3"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/CS.svg"
              alt=""
            />
          </div>
          <div class="item-2">
            <p>Technologies</p>
            <img
              class="tech tech-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/NodeJS-Dark.svg"
            />
            <img
              class="tech tech-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/Bootstrap.svg"
            />
            <img
              class="tech tech-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/DotNet.svg"
            />
            <img
              class="tech tech-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/Git.svg"
            />
            <img
              class="tech tech-1"
              src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/MongoDB.svg"
            />
          </div>
          <div class="item-3">
            <p>Social Media</p>
            <a
              href="https://github.com/justmefael/"
              target="_blank"
              rel="external"
            >
              <img
                class="social social-1"
                src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/Github-Dark.svg"
              />
            </a>
            <a
              href="https://instagram.com/justmefael/"
              target="_blank"
              rel="external"
            >
              <img
                class="social social-1"
                src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/Instagram.svg"
              />
            </a>
            <a
              href="https://discord.gg/exP5yPZag5"
              target="_blank"
              rel="external"
            >
              <img
                class="social social-1"
                src="https://raw.githubusercontent.com/tandpfun/skill-icons/main/icons/Discord.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="./hoverIndex.js"></script>
  </body>
</html>
